        // Пример:

        // "В числе 9537 количество сотен: 5, десятков: 3, единиц: 7"

        let number = +prompt('Введите число');
        let ones = number % 10;
        let hundredths = ((number - (number % 100)) / 100) % 10;
        let tens = ((number % 100) - ones) / 10;
